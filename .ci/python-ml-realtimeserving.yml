# MLAKSDeploy Pipeline

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
      - architectures/Python-ML-RealTimeServing/*

pr:
  branches:    
    include:
    - master
  paths:
   include:
     - architectures/Python-ML-RealTimeServing/* 

schedules:
- cron: "0 0 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master
  always: true

variables:
  deployment_name: 'python-ml-rts'
  azureresourcegroup: 'python-ml-rts-test'
  workspacename: 'pythonmlrtsws'
  azureregion: 'westus'
  expires : "2019-08-01"
  python_path: "$(System.DefaultWorkingDirectory)/architectures/Python-ML-RealTimeServing/{{cookiecutter.project_name}}/"

jobs:
- job: MLAKSDeployAMLJob
  timeoutInMinutes: 300
  cancelTimeoutInMinutes: 2
  pool:
    vmImage: 'Ubuntu-16.04'
  steps:
  - template: steps/deploy_rts.yml
    parameters:
      azureSubscription: $(azureSubscription)
      azureresourcegroup: $(azureresourcegroup)
      location: "architectures/Python-ML-RealTimeServing/{{cookiecutter.project_name}}"
      alias : $(alias)
      project : $(project)
      expires : "2019-08-01"
      conda: "MLAKSDeployAML"
      azure_subscription: $(azure_subscription)
      workspacename: 'pythonmlrtsws'
      azureregion: 'westus'
      aksimagename: "pythonmlrtsaksimg"
      aks_name: "myimage"
      aks_location: "westus"
      aks_service_name: "pythonmlaksservice"
      python_path: $(python_path)
      conda_location: "architectures/Python-ML-RealTimeServing/{{cookiecutter.project_name}}"

  - bash: |
      source /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate MLAKSDeployAML
      echo Execute Resource Group Delete
      existResponse=$(az group exists -n $(azureresourcegroup))
      if [ "$existResponse" == "true" ]; then
        echo Deleting project resource group
        az group delete --name $(azureresourcegroup) --yes
      else
        echo Project resource group did not exist
      fi
      echo Done Cleanup
    displayName: 'Backup Cleanup'
    condition: or(canceled(),failed())
